networks:
    queue-network:
    back-network:

services:
  cache:
    container_name: cache
    image: redis:6.2
    networks:
        - queue-network
  back:
    container_name: nest-redis
    build: ./nestjs
    volumes:
      - ./nestjs:/nestjs
    ports:
      - 3000:3000
    depends_on:
      - cache
    networks:
        - queue-network
        - back-network
  python:
    image: python:3.9
    volumes:
        - ./python:/python
    working_dir: /python
    command: bash ./start_python.sh
    depends_on:
      - cache
      - back
    networks:
        - queue-network
